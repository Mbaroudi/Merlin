;---------common arguments for all commands
[sqoop.common]
;rdbms=mysql
host=localhost
;database=sqoop
;connection_manager=
;driver=com.mysql.jdbc.Dirver
;password_file=
;username=
;hadoop_properties=
;libjars=z
;columns=
;table=
;num_mappers=

;---------output line formatting arguments
;enclosed_by=
;escaped_by=
;fields_terminated_by=
;lines_terminated_by=
mysql_delimiters=disabled
;optionally_enclosed_by=

;---------input parsing arguments
;input_enclosed_by=
;input_escaped_by=
;input_fields_terminated_by=
;input_lines_terminated_by=
;input_optionally_enclosed_by=

;---------direct import channel
direct=disabled
;direct_split_size=
;direct_mode_properties=default_character_set=latin1



;---------additional arguments for import
[sqoop.import]
append=disabled
as=--as-textfile
;inline_lob_limit=

;---------simple import
;where=

;---------free-form query import
;query=
;target_dir=
;split_by=
;boundary_query=

;---------control compress
compress=disabled
;compression_codec=

;---------control string type
;null_string=
;null_non_string=

;---------control type mapping
;map_column_java=

;---------incremental import
;incremental=
;check_column=
;last_value=

;---------hive
hive_import=disabled
create_hive_table=disabled
;hive_table=
;map_column_hive=
hive_overwrite=disabled
;hive_partition_key=
;hive_partition_value=
hive_drop_import_delims=disabled
;hive_delims_replacement=

;---------hbase
;hbase_table=
;column_family=
;hbase_row_key=
hbase_create_table=disabled



;---------additional arguments for export
[sqoop.export]
;export_dir=

;---------batch
batch=disabled

;---------staging
;staging_table=
clear_staging_table=disabled

;---------update
;update_key=
;update_mode=

;---------stored procedure
;call=

;---------control string type
;input_null_string=
;input_null_non_string=
